<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <title>
        js调用java
    </title>
</head>

<body>
<p>
    <xmp id="show">
    </xmp>
</p>
<p>
    <xmp id="init">
    </xmp>
</p>

<p>
    <input type="button" value="识别身份证" onclick="testClick1();"
    />
</p>

<img id="img" alt="上海鲜花港 - 郁金香" style="width: 50%;height: 50%" src="file:///storage/emulated/0/aidheadtest.jpg"/>

</body>
<script>


        function testClick1() {
            //call native method
            window.WebViewJavascriptBridge.callHandler(
                'scanIdCord'
                , ""
                , function(responseData) {
                    //回调处理
                    document.getElementById("show").innerHTML = "data = " + responseData

                    var json=JSON.parse(responseData);


                    alert(json.headPath);

                    var img=document.getElementById("img");
                    img.src=json.headPath;
                }
            );
        }





</script>

</html>
